# ---------------------------------------------------------
# application.properties
# Purpose: Centralized configuration for Vprofile application
# Defines connections for Database, Cache, Message Queue, and Search
# ---------------------------------------------------------

# ------------------------------
# JDBC Configuration (Database)
# ------------------------------
# JDBC driver used to connect Java app with MySQL/MariaDB
jdbc.driverClassName=com.mysql.jdbc.Driver

# Connection string to the database
# db01 = hostname of database VM
# accounts = schema created for this app
jdbc.url=jdbc:mysql://db01:3306/accounts?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull

# DB user credentials (created in mysql.sh)
jdbc.username=admin
jdbc.password=admin123


# ------------------------------
# Memcached Configuration
# ------------------------------
# Defines caching layer for performance optimization

# Active Host → points to mc01 VM running Memcached
memcached.active.host=mc01
memcached.active.port=11211

# Standby Host → fallback cache instance (here set to loopback for demo)
memcached.standBy.host=127.0.0.2
memcached.standBy.port=11211


# ------------------------------
# RabbitMQ Configuration
# ------------------------------
# Message broker for async communication between services
# rmq01 = RabbitMQ VM hostname
rabbitmq.address=rmq01
rabbitmq.port=5672
rabbitmq.username=test     # user created in rabbitmq.sh
rabbitmq.password=test


# ------------------------------
# Elasticsearch Configuration
# ------------------------------
# Used for search and indexing features in the app
# NOTE: Elasticsearch is external in this setup (not provisioned by Vagrant)
elasticsearch.host=192.168.1.85     # Replace with your ES node IP
elasticsearch.port=9300
elasticsearch.cluster=vprofile
elasticsearch.node=vprofilenode
